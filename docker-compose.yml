version: "2"
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "9001:5432"
  web:
    build:
      context: .
      args:
        BUNDLE_INSTALL_ARGS: ""
        YARN_INSTALL_ARGS: ""
    environment:
      PORT: 9000
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: dev_password
      DB_NAME: sahc_development
      VITE_RUBY_HOST: vite
    volumes:
      - .:/app
      - web_dev_cache:/dev-cache
    ports:
      - "9000:9000"
    depends_on:
      - db
      - vite
  vite:
    build:
      context: .
      args:
        BUNDLE_INSTALL_ARGS: ""
        YARN_INSTALL_ARGS: ""
    command: ./bin/vite dev
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: dev_password
      DB_NAME: sahc_development
      VITE_RUBY_HOST: 0.0.0.0
    volumes:
      - .:/app
      - vite_dev_cache:/dev-cache
    depends_on:
      - db
  delayed_job:
    build:
      context: .
      args:
        BUNDLE_INSTALL_ARGS: ""
        YARN_INSTALL_ARGS: ""
    command: bundle exec rake jobs:work
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: dev_password
      DB_NAME: sahc_development
    volumes:
      - .:/app
      - worker_dev_cache:/dev-cache
    depends_on:
      - db
volumes:
  postgres_data:
  web_dev_cache:
  vite_dev_cache:
  worker_dev_cache:
